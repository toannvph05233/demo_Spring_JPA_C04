<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form method="post" th:object="${product}">
        <!--    <input th:field="*{id}" hidden="hidden"><br>-->
        <input th:field="*{name}">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
<br>
        <input th:field="*{img}"><br>
        <input th:field="*{price}"><br>
        <h4 style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></h4>

        <select name="idCategory">
            <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
